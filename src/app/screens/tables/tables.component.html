<div class="container">
    <div class="section image-section">
        <img src="../../../../assets/images/tables2.jpg" alt="Imagen descriptiva" class="image">
    </div>
    <div class="section title-section">
      <p class="title">MY TABLES</p>
    </div>
  
    <div class="section table-section">
        <div class="card table-wrapper">
          <p-table [value]="tablesExample" dataKey="id" scrollable="true" [scrollHeight]="tableScrollHeight">
            <ng-template pTemplate="header">
              <tr>
                <th pSortableColumn="id" pResizableColumn>Id <p-sortIcon field="id"></p-sortIcon></th>
                <th pSortableColumn="status" pResizableColumn>Status <p-sortIcon field="status"></p-sortIcon></th>

              </tr>
            </ng-template>
    
            <ng-template pTemplate="body" let-table  let-ri="rowIndex">
              <tr>
                <td>{{ table.id }}</td>
                <td [ngClass]="{'status-free': table.status === 'FREE', 'status-busy': table.status === 'BUSY'}">
                    {{ table.status }}
                  </td>
              </tr>
            </ng-template>
    
            <ng-template pTemplate="summary">
              <div class="flex align-items-center justify-content-between">
                In total there are {{ tablesExample ? tablesExample.length : 0 }} tables.
              </div>
            </ng-template>
          </p-table>
        </div>

        <div class="table-icons">
            <div *ngFor="let table of tablesExample" class="table-icon" [ngClass]="{'status-free': table.status === 'FREE', 'status-busy': table.status === 'BUSY'}">
                <i class="fas fa-utensils"></i>
              <span>{{ table.id }}</span>
            </div>
        </div>

      </div>
    </div>
