<div class="container">
    <div class="column column-left">
      <p class="title">PRODUCT REGISTER</p>
      <form class="form">
        <div class="form-group">
          <label for="product-name">Product Name</label>
          <input
            pInputText
            id="product-name"
            [(ngModel)]="name"
            placeholder="Coffe with milk..."
            name="product_name" />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input
            pInputText
            id="description"
            [(ngModel)]="description"
            placeholder="Half coffe half milk..."
            name="description" />
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input
              pInputText
              id="price"
              type="number" 
              [(ngModel)]="price"
              placeholder="Enter price"
              name="product_price"
              min="0"
              (input)="onPriceChange($event)"
              required />
          </div>
          
  
        <div class="card flex justify-content-center">
          <!-- El botÃ³n se desactiva mientras loading es true -->
          <button (click)="showConfirmDialog()" [disabled]="loading" class="btn-save">
            Save
          </button>
        </div>
      </form>
    </div>
    <div class="column column-right">
      <img src="../../../../assets/images/new_product.jpg" alt="Imagen de fondo" class="background-image">
    </div>
  
    <!-- Spinner overlay -->
    <div *ngIf="loading" class="loading-overlay">
      <p-progressSpinner></p-progressSpinner>
    </div>
  </div>
  
  <p-dialog [(visible)]="displayConfirmDialog" [modal]="true" header="Register new product" [closable]="true">
    <app-confirmation-pop-up
      [subtitle]="'Are you sure you want to proceed?'"
      (onClose)="closeConfirmDialog()"
      (onSend)="onRegister()">
    </app-confirmation-pop-up>
  </p-dialog>
  
  <p-dialog [(visible)]="displayErrorDialog" [modal]="true" header="Error" [closable]="true">
    <app-error-notice
      [subtitle]="errorSubtitle"
      (onClose)="closeErrorDialog()">
    </app-error-notice>
  </p-dialog>
  
  <p-toast></p-toast>
