<div class="cart-overlay" *ngIf="isVisible">
  <div class="cart-container">
      <div class="close-icon" (click)="closeCart()">âœ–</div>
      <h2>Your Cart</h2>
      <div *ngFor="let item of orderItems">
          <div class="cart-item">
              <div class="item-details">
                  <span class="product-name">{{ item.product_name }}</span>
                  <span class="amount-price">{{ item.amount }} x ${{ item.product_price }}</span>
                  <div class="quantity-controls">
                      <button (click)="decrementProduct(item.product_id)" class="decrement-button">
                        <i class="pi pi-minus" style="font-size: 0.7rem"></i> 
                      </button>
                      <span>{{ item.amount }}</span>
                      <button (click)="incrementProduct(item.product_id)" class="increment-button">
                        <i class="pi pi-plus" style="font-size: 0.7rem"></i> 
                      </button>
                  </div>
              </div>
              <img [src]="item.product_imageUrl" alt="{{ item.product_name }}" class="product-image" />
          </div>
      </div>

      <div class="total-price">
          <strong>Total: ${{ getTotalPrice() }}</strong>
      </div>

      <button (click)="createOrder()" class="create-order-button">Create Order</button>
  </div>
</div>
