<a [routerLink]="'/'">
    <img src="../../../assets/images/isologo.png" height="40" class="mr-2" />
</a>
<div class="forgot-password-container">
    <h2>Forgot Password</h2>
    <form (ngSubmit)="onForgotPassword()" #forgotPasswordForm="ngForm">
      <div class="form-group">
        <label for="email">Enter your email:</label>
        <input 
          type="email" 
          id="email" 
          class="form-control" 
          name="email" 
          [(ngModel)]="email"
          required 
          placeholder="Enter your email" />
      </div>
      
      <button type="submit" class="btn btn-primary" [disabled]="!forgotPasswordForm.valid">
        Send Reset Link
      </button>
    </form>
  </div>
