<div class="container">
    <div class="section image-section">
        <img src="../../../../assets/images/view-products.jpg" alt="Imagen descriptiva" class="image">
    </div>
    <div class="section title-section">
        <p class="title">PRODUCTS</p>
    </div>
    <div class="section table-section">
        <div class="card">
            <p-table [value]="products" scrollable="true" scrollHeight="400px">
                <ng-template pTemplate="header">
                    <tr>
                        <th pResizableColumn>Name</th>
                        <th pResizableColumn>Price</th>
                        <th pResizableColumn>Description</th>
                        <th pResizableColumn>Status</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-product>
                    <tr>
                        <td>{{product.name}}</td>
                        <td>{{product.price | currency:'USD'}}</td>
                        <td>{{product.description}}</td>
                        <td><p-tag [value]="product.status" [severity]="getSeverity(product.status)"></p-tag></td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="summary">
                    <div class="flex align-items-center justify-content-between">
                        In total there are {{products ? products.length : 0 }} products.
                    </div>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
