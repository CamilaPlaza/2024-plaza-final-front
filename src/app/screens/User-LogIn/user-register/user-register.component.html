<div class="login-container">
    <div class="background-blurred"></div>

    <div *ngIf="loading" class="spinner-container">
        <p-progressSpinner ariaLabel="loading"></p-progressSpinner>
    </div>

    <div *ngIf="!loading" class="center-container">
        <div class="image-half">
            <img src="assets/images/login.jpg" alt="Imagen centrada">
            <div class="centered-text">
                <div class="title">C&V</div>
                <div class="subtitle">BAR</div>
            </div>
        </div>

        <div class="form-half">
            <div class="form-container">
                <div class="nav-buttons">
                    <button class="nav-btn" [routerLink]="'/'">LOG IN</button>
                    <button class="nav-btn active">SIGN UP</button>
                </div>

                <div class="login-form">
                    <!-- NAME + AVATAR -->
                    <div class="form-input name-avatar-row row-name">
                        <div class="card name-card">
                            <div class="name-with-avatar">
                                <p-floatLabel class="name-field">
                                    <input pInputText id="name" [(ngModel)]="name" name="name" />
                                    <label for="name">Name</label>
                                </p-floatLabel>

                                <div class="avatar-uploader"
                                     [class.avatar-has-image]="imageUrl"
                                     (click)="onAvatarClick(avatarInput)">
                                    <img *ngIf="imageUrl" [src]="imageUrl" alt="Avatar preview" />
                                    <i *ngIf="!imageUrl" class="pi pi-camera avatar-icon"></i>
                                    <button *ngIf="imageUrl"
                                            type="button"
                                            class="avatar-clear"
                                            aria-label="Remove image"
                                            (click)="clearAvatar($event)">✕</button>
                                </div>
                                <input #avatarInput type="file" accept="image/*" (change)="onAvatarChange($event)" hidden />
                            </div>
                        </div>
                    </div>

                    <!-- Email -->
                    <div class="form-input">
                        <div class="card flex justify-content-center">
                            <p-floatLabel>
                                <input pInputText id="email" [(ngModel)]="email" name="email" />
                                <label for="email">Email</label>
                            </p-floatLabel>
                        </div>
                    </div>

                    <!-- Password -->
                    <div class="form-input">
                        <div class="card flex justify-content-center">
                            <p-floatLabel>
                                <p-password [toggleMask]="true" [(ngModel)]="password" (ngModelChange)="validatePassword()" class="custom-password">
                                    <ng-template pTemplate="footer">
                                        <p-divider></p-divider>
                                        <p class="mt-2">Requirements</p>
                                        <ul class="pl-2 ml-2 mt-0" style="line-height: 1.5">
                                            <li [class.valid]="passwordValid.lowercase">At least one lowercase</li>
                                            <li [class.valid]="passwordValid.uppercase">At least one uppercase</li>
                                            <li [class.valid]="passwordValid.numeric">At least one numeric</li>
                                            <li [class.valid]="passwordValid.minLength">Minimum 8 characters</li>
                                        </ul>
                                    </ng-template>
                                </p-password>
                                <label for="password">Password</label>
                            </p-floatLabel>
                        </div>
                    </div>

                    <!-- Birthday -->
                    <div class="form-input">
                        <div class="card flex justify-content-center">
                            <p-floatLabel>
                                <p-calendar [(ngModel)]="birthDate" [maxDate]="maxDate" id="birthday" name="birthday" dateFormat="dd/mm/yy"></p-calendar>
                                <label for="birthday">Birthday</label>
                            </p-floatLabel>
                        </div>
                    </div>

                    <!-- SELECT SHIFT -->
                    <div class="form-input row-shift">
                        <div class="card shift-card">
                            <div class="shift-input-like">
                                <span class="fake-label">Select Shift</span>
                                <div class="shift-dots">
                                    <button type="button"
                                            class="shift-dot"
                                            title="Morning"
                                            [class.selected]="selectedShift==='mañana' || selectedShift==='morning'"
                                            (click)="setShift('mañana')">
                                        <span class="short">M</span><span class="full">Morning</span>
                                    </button>
                                    <button type="button"
                                            class="shift-dot"
                                            title="Afternoon"
                                            [class.selected]="selectedShift==='tarde' || selectedShift==='afternoon'"
                                            (click)="setShift('tarde')">
                                        <span class="short">A</span><span class="full">Afternoon</span>
                                    </button>
                                    <button type="button"
                                            class="shift-dot"
                                            title="Night"
                                            [class.selected]="selectedShift==='noche' || selectedShift==='night'"
                                            (click)="setShift('noche')">
                                        <span class="short">N</span><span class="full">Night</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Register -->
                    <div class="form-button">
                        <div class="card flex justify-content-center">
                            <p-button label="Register" [disabled]="!areAllFieldsFilled()" (click)="showConfirmDialog()"></p-button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<p-dialog [(visible)]="displayConfirmDialog" [modal]="true" header="Confirm Registration" [closable]="true">
    <app-confirmation-pop-up
        [subtitle]="'Are you sure you want to proceed?'"
        (onClose)="closeConfirmDialog()"
        (onSend)="onRegister()">
    </app-confirmation-pop-up>
</p-dialog>

<p-dialog [(visible)]="displayErrorDialog" [modal]="true" header="Error" [closable]="true">
    <app-notice
        [subtitle]="'This email already exists'"
        (onClose)="closeErrorDialog()">
    </app-notice>
</p-dialog>

<p-toast></p-toast>
