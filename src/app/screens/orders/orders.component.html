<div class="container">
    <div class="section image-section">
        <img src="../../../../assets/images/view-products.jpg" alt="Imagen descriptiva" class="image">
    </div>
    <div class="section title-section">
      <p class="title">ORDERS</p>
    </div>
  
    <div class="section table-section">
        <div class="card">
            <p-table
            #dt1
            [value]="orders"
            dataKey="id"
            [rows]="10" 
            scrollable="true"  
            [scrollHeight]="tableScrollHeight"
            [globalFilterFields]="['nroTable', 'status']"
        >
            <ng-template pTemplate="header">
                <tr>
                    <th style="min-width:15rem">
                        <div class="flex align-items-center">
                            Order ID
                        </div>
                    </th>
                    <th style="min-width:15rem">
                        <div class="flex align-items-center">
                            Nro Table
                            <p-columnFilter field="tableNumber" matchMode="in" display="menu" [showMatchModes]="false" [showOperator]="false" [showAddButton]="false">
                                <ng-template pTemplate="header">
                                    <div class="px-3 pt-3 pb-0">
                                        <span class="font-bold">Table Picker</span>
                                    </div>
                                </ng-template>
                                <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                                    <p-multiSelect [options]="nroTableOptions" placeholder="Select" (onChange)="filter($event.value)">
                                        <ng-template let-value pTemplate="item">
                                            <div class="inline-block">
                                                <span class="ml-1 mt-1">{{ value }}</span>
                                            </div>
                                        </ng-template>
                                    </p-multiSelect>
                                </ng-template>
                            </p-columnFilter>
                        </div>
                    </th>
                    <th style="min-width:15rem">
                        <div class="flex align-items-center">
                            Status
                            <p-columnFilter field="status" matchMode="in" display="menu" [showMatchModes]="false" [showOperator]="false" [showAddButton]="false">
                                <ng-template pTemplate="header">
                                    <div class="px-3 pt-3 pb-0">
                                        <span class="font-bold">Status Picker</span>
                                    </div>
                                </ng-template>
                                <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                                    <p-multiSelect [options]="statusOptions" placeholder="Select" (onChange)="filter($event.value)">
                                        <ng-template let-value pTemplate="item">
                                            <div class="inline-block">
                                                <span class="ml-1 mt-1">{{ value }}</span>
                                            </div>
                                        </ng-template>
                                    </p-multiSelect>
                                </ng-template>
                            </p-columnFilter>
                        </div>
                    </th>
                    <th style="min-width:15rem">
                        <div class="flex align-items-center">
                            Creation Date
                        </div>
                    </th>
                    <th style="min-width:15rem">
                        <div class="flex align-items-center">
                            Time
                        </div>
                    </th>
                    <th style="min-width:15rem">
                        <div class="flex align-items-center">
                            INFO
                        </div>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-order>
                <tr>
                    <td>{{ order.id }}</td>
                    <td>{{ order.tableNumber }}</td>
                    <td>
                        <p-tag [value]="order.status" [severity]="getSeverity(order.status)" />
                    </td>
                    <td>{{ order.date }}</td>
                    <td>{{ order.time }}</td>
                    <td>info</td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="7">No orders found.</td>
                </tr>
            </ng-template>
        </p-table>

        </div>
    </div>
  </div>
