<p-dialog 
  header="Create Order" 
  [(visible)]="isVisible" 
  [modal]="true" 
  [closable]="true"
  [draggable]="false" 
  [resizable]="false" 
  [baseZIndex]="10000"
  (onHide)="closeDialog()">
  
  <div class="p-fluid">
    <div class="p-field">
      <label for="amountOfPeople">Amount of People</label>
      <input id="amountOfPeople" type="number" pInputText [(ngModel)]="amountOfPeople" min="1" max="10">
    </div>
    
    <div class="p-field">
      <button pButton label="Create" (click)="createOrder()" [disabled]="amountOfPeople < 1 || amountOfPeople > 10"></button>
    </div>
  </div>
</p-dialog>
