<!-- InformaciÃ³n de la orden -->
 <div *ngIf="order">
    <div class="order-info">
        <p><strong>Order ID:</strong> {{ order.id }}</p>
        <p><strong>Status:</strong> {{ order.status }}</p>
        <p><strong>Table Number:</strong> {{ order.tableNumber }}</p>
        <p><strong>Date:</strong> {{ order.date }}</p>
        <p><strong>Time:</strong> {{ order.time }}</p>
      </div>
      
      <!-- Lista de productos de la orden -->
      <h4>Products</h4>
      <ul>
        <li *ngFor="let item of order.orderItems">
          <p *ngIf="getProductById(item.product_id) as product">
            <strong>Product:</strong> {{ item.product_name }} - 
            <strong>Amount:</strong> {{ item.amount }} - 
            <strong>Price:</strong> {{ item.product_price }}
          </p>
        </li>
      </ul>

      <p><strong>Total:</strong> {{ order.total }}</p>
      
 </div>

<p-toast></p-toast>
<p-button class="custom" (click)="closeDialog()">Close</p-button>
