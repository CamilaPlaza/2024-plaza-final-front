<div class="container">

    <div class="section title-section">
        <p class="title">CHARTS</p>
    </div>
    <div class="charts" scrollable="true">
        <div class="all-charts-container">
            <div class="chart-wrapper category-revenue">
                <h2 class="chart-title">Revenue by Category</h2>
                <div class="card flex justify-content-center">
                    <p-chart type="pie" [data]="categoryData" [options]="categoryOptions"></p-chart>
                </div>
            </div>
            <div class="chart-wrapper monthly-revenue">
                <h2 class="chart-title">Monthly Revenue</h2>
                <div class="card flex justify-content-center">
                    <p-chart type="line" [data]="monthlyData" [options]="monthlyOptions" style="width: 100%; height: 100%;"></p-chart>
                </div>
            </div>
        </div>
        <div class="date-selectors">
            <label for="year">Select Year:</label>
            <select id="year" [(ngModel)]="selectedYear" (change)="onDateChange()">
              <option *ngFor="let year of availableYears" [value]="year">{{year}}</option>
            </select>
          
            <label for="month">Select Month:</label>
            <select id="month" [(ngModel)]="selectedMonth" (change)="onDateChange()">
              <option *ngFor="let month of availableMonths" [value]="month">{{month}}</option>
            </select>
          </div>
          
          <div class="chart-wrapper per-day-chart">
            <h2 class="chart-title">Average Per Person (Daily)</h2>
            <div class="card flex justify-content-center">
              <p-chart type="line" [data]="averagePerPersonData" [options]="averagePerPersonOptions"></p-chart>
            </div>
          </div>
          
          <div class="chart-wrapper per-person-chart">
            <h2 class="chart-title">Average Per Ticket (Daily)</h2>
            <div class="card flex justify-content-center">
              <p-chart type="line" [data]="averagePerTicketData" [options]="averagePerTicketOptions"></p-chart>
            </div>
          </div>
    </div>
</div>
